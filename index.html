<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="img/x-icon" href="http://www.niet.co.in/images/fevicon.png">
  <link rel="stylesheet"  type="text/css" href="css/master.css">
  <title>NIET-Apti</title>
</head>
  <body>
    <div class="container">
      <header>
        <div class="header-info">
          <!--<center><img src="http://www.niet.co.in/images/logo.png" align="center" alt="logo"></center>-->
        </div>
      </header>
    <form class="login-form" action="index.html" method="post">
      <div class="form-group">
        <label>First Name: </label>
        <input type="text" name="fName" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label>Last Name: </label>
        <input type="text" name="lName" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
          <label>Email: </label>
          <input type="email" name="email" placeholder="something@email.com">
      </div>
      <div class="form-group">
        <label>Branch:  </label>
        <select name="branch">
          <option value="CS">CS</option>
          <option value="ECE">ECE</option>
          <option value="EN">EN</option>
          <option value="ME">Mechanical</option>
          <option value="BT">BioTech</option>
          <option value="BP">B.Pharma</option>
        </select>
      </div>
      <input class="button" type="submit" name="" value="Submit">
    </form>
    <footer>
      <div class="bottom">
        <a href="#">Home</a>
      </div>
      <div class="bottom">
        <a href="#">About</a>
      </div>
      <div class="bottom">
        <a href="#">Contact Us</a>
      </div>
    </footer>
    </div><!--container-->
  </body>
</html>
